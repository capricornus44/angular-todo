<section class="main" [ngClass]="{ hidden: noTodos() }">
  <input
    id="toggle-all"
    class="toggle-all"
    type="checkbox"
    [checked]="isAllTodosSelected()"
    (change)="toggleAllTodos($event)"
  />
  <label for="toggle-all">Complete all</label>
  <ul class="todo-list">
    <todos-todo
      *ngFor="let todo of filteredTodos()"
      [todo]="todo"
      [isEditing]="editingId === todo.id"
      (setEditingId)="setEditingId($event)"
    >
    </todos-todo>
  </ul>
</section>
